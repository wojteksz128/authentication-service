<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Logowanie</title>

        <script src="webjars/jquery/3.2.1/jquery.min.js"></script>
        <script src="webjars/bootstrap/3.3.7-1/js/bootstrap.min.js"></script>
        <script src="webjars/jquery-ui/1.12.1/jquery-ui.min.js"></script>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="webjars/bootstrap/3.3.7-1/css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="webjars/jquery-ui/1.12.1/jquery-ui.min.css"/>
    </head>
    <body th:fragment="content">
        <div class="container">
            <h1>Logowanie</h1>
            <div class="col-sm-6">
                <form class="form-login" th:action="@{/login}" method="post">
                    <fieldset>
                        <div th:if="${ param.error }">
                            <div class="alert alert-dismissable alert-danger fade in">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                                <strong>Błąd!</strong>
                                <p>Podano nieprawidłowy e-mail lub hasło.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Adres e-mail:</label>
                            <input type="text" class="form-control" id="email" name="username" autofocus="autofocus" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" id="password" name="password" required="required"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Zaloguj</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-6" style="text-align: center">
                <div class="alert alert-info">
                    <p>Nie posiadasz jeszcze konta?</p>
                    <a class="btn btn-primary" th:href="@{http://localhost:8080/signUp}">Utwórz nowe konto</a>
                </div>
            </div>

        </div>
    </body>
</html>
