<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Zarejestrowane aplikacje</title>

        <script th:replace="fragments/header :: header-css"></script>
        <script th:replace="developer/fragments/appKeyInfo :: app-key-info-header"></script>
        <script th:fragment="developer/fragments/modalDelete :: modal-delete-header"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="developer/css/main.css"/>
        <script src="developer/js/main.js" defer="defer"></script>
    </head>

    <body>
        <div th:replace="fragments/header :: header"></div>
        <!-- Komunikaty -->
        <div th:if="${param.appAdded}">
            <div th:replace="fragments/message :: message(type=${ T(net.wojteksz128.authservice.MessageType).INFO }, title='Sukces!', message='Nowa aplikacja została dodana.', addFragmentFile='developer/fragments/appKeyInfo', addFragmentName='app-key-info')"></div>
        </div>
        <div th:if="${param.error}">
            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.MessageType).ERROR }, 'Błąd!', 'Akcja nie powiodła się.')"></div>
        </div>

        <div class="container">
            <h1>Zarejestrowane aplikacje</h1>
            <!-- Tabela -->
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>Nazwa aplikacji</th>
                        <th>Klucz aplikacji</th>
                        <th>Data rejestracji</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-toggle="modal" data-target="#modal-info">
                        <td>Test</td>
                        <td>53333235-e4b4-4807-ad4a-5db00b0a9671</td>
                        <td>2017-12-24 00:00:00</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">
                            <button class="btn btn-primary btn-new" data-href="http://localhost/#" data-toggle="modal"
                                    data-target="#modal-create">
                                <span class="glyphicon glyphicon-plus"></span> Dodaj nową aplikację
                            </button>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div th:replace="fragments/header :: footer"></div>

        <!-- Okno usuwania aplikacji -->
        <div th:replace="developer/fragments/modalDelete :: modal-delete"></div>

        <!-- Okno tworzenia nowej aplikacji -->
        <div id="modal-create" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title">Dodawanie nowej aplikacji</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-app">
                            <div class="form-group">
                                <label for="app-name">Nazwa aplikacji:</label>
                                <input type="text" class="form-control" id="app-name"/>
                            </div>
                            <div class="form-group">
                                <label for="app-desc">Opis:</label>
                                <textarea class="form-control" rows="5" id="app-desc"
                                          style="resize: vertical"></textarea>
                            </div>
                            <div class="form-group">
                                <label>Aplikacja wymaga informacji o:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" disabled="disabled" checked="checked"/>Adres e-mail i hasło</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"/>Imię i nazwisko</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"/>Adres</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-success btn-ok">Zapisz</a>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Anuluj</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Okno informacji / edycji aplikacji -->
        <div id="modal-info" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title">Informacje o aplikacji</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-app">
                            <div class="form-group">
                                <label for="app-name">Nazwa aplikacji:</label>
                                <input type="text" class="form-control" id="app-name" value="Test"/>
                            </div>
                            <div class="form-group">
                                <label for="app-key">Klucz aplikacji:</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" id="app-key" readonly="readonly" value="53333235-e4b4-4807-ad4a-5db00b0a9671"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-primary btn-copy-key"
                                                data-toggle="popover">Kopiuj</button>
                                    </span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="app-reg-date">Data rejestracji:</label>
                                <input type="date" class="form-control" id="app-reg-date" readonly="readonly" value="2017-12-24"/>
                            </div>
                            <div class="form-group">
                                <label for="app-desc">Opis:</label>
                                <textarea class="form-control" rows="5" id="app-desc"
                                          style="resize: vertical">Testowy opis aplikacji zewnętrznej.</textarea>
                            </div>
                            <div class="form-group">
                                <label>Aplikacja wymaga informacji o:</label>
                                <div class="checkbox">
                                    <label><input type="checkbox" disabled="disabled" checked="checked"/>Adres e-mail i hasło</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"/>Imię i nazwisko</label>
                                </div>
                                <div class="checkbox">
                                    <label><input type="checkbox"/>Adres</label>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <a class="btn btn-success btn-ok">
                            <span class="glyphicon glyphicon-edit"></span> Zapisz</a>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                data-target="#modal-delete-question">
                            <span class="glyphicon glyphicon-remove"></span> Usuń
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
