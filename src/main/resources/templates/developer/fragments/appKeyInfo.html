<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <div th:fragment="app-key-info-header">
            <script src="developer/js/appKeyInfo.js"></script>
        </div>
    </head>
    <body>
        <div th:fragment="app-key-info">
            <form class="form-inline">
                <div class="form-group">
                    <label for="alert-app-key">Aplikacji nadano klucz aplikacji:</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="alert-app-key" readonly="readonly"/>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-primary btn-copy-key" data-toggle="popover">Kopiuj</button>
                        </span>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
