<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <script th:src="@{/developer/js/modalInfo.js}"></script>
    </head>
    <body>
        <div id="modal-info" class="modal fade" tabindex="-1" role="dialog" th:fragment="modal-info">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <a href="#" class="close" data-dismiss="modal" aria-label="close">&times;</a>
                        <h4 class="modal-title">Informacje o aplikacji</h4>
                    </div>
                    <!--/*@thymesVar id="app" type="net.wojteksz128.authservice.service.clientapp.ClientAppDto"*/-->
                    <form class="form-app form-horizontal" th:action="'/devApp/' + ${app.clientDetailsDto.clientId}" method="post" th:object="${app}">
                        <div class="modal-body">
                            <div class="form-group form-group-sm">
                                <label for="app-reg-date" class="control-label col-sm-4">Data rejestracji:</label>
                                <!--/*@thymesVar id="formatter" type="java.time.format.DateTimeFormatter"*/-->
                                <div class="col-sm-8"><input type="text" class="form-control" id="app-reg-date" readonly="readonly" th:value="${formatter.format(app.createDate)}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-client-id" class="control-label col-sm-4">Client Id:</label>
                                <div class="col-sm-8"><input type="text" class="form-control" id="app-client-id" readonly="readonly" th:field="*{clientDetailsDto.clientId}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-client-secret" class="control-label col-sm-4">Client Secret:</label>
                                <div class="col-sm-8"><input type="text" class="form-control" id="app-client-secret" th:field="*{clientDetailsDto.clientSecret}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-scope" class="control-label col-sm-4">Scope:</label>
                                <div class="col-sm-8"><input type="text" class="form-control" id="app-scope" th:field="*{clientDetailsDto.scope}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-authorized-grant-types" class="control-label col-sm-4">Authorized grant types:</label>
                                <div class="col-sm-8"><select id="app-authorized-grant-types" class="form-control" th:field="*{clientDetailsDto.authorizedGrantTypes}" multiple="multiple">
                                    <option th:value="refresh_token">refresh_token</option>
                                    <option th:value="authorization_code">authorization_code</option>
                                    <option th:value="implicit">implicit</option>
                                    <option th:value="password">password</option>
                                    <option th:value="client_credentials">client_credentials</option>
                                </select></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-web-server-redirect-uri" class="control-label col-sm-4">Web server redirect URI:</label>
                                <div class="col-sm-8"><input type="text" class="form-control" id="app-web-server-redirect-uri" th:field="*{clientDetailsDto.webServerRedirectUri}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-access-token-validity" class="control-label col-sm-4">Access token validity (ms):</label>
                                <div class="col-sm-8"><input type="number" class="form-control" id="app-access-token-validity" th:field="*{clientDetailsDto.accessTokenValidity}"/></div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-refresh-token-validity" class="control-label col-sm-4">Refresh token validity (ms):</label>
                                <div class="col-sm-8">
                                    <input type="number" class="form-control" id="app-refresh-token-validity" th:field="*{clientDetailsDto.refreshTokenValidity}"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-4 col-sm-8">
                                    <div class="checkbox">
                                        <label><input type="checkbox" th:field="*{clientDetailsDto.autoApprove}"/> Auto approve</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group form-group-sm">
                                <label for="app-desc" class="control-label col-sm-4">Opis:</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="5" id="app-desc" style="resize: vertical" th:field="*{description}"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="submit" class="btn btn-success btn-ok">
                                <span class="glyphicon glyphicon-edit"></span> Zapisz
                            </button>
                            <button type="button" class="btn btn-danger" th:onclick="'javascript:openModal(\'/devApp/' + ${app.clientDetailsDto.clientId} + '/delete\', \'#modal-delete-holder\', \'#modal-delete-question\');'">
                                <span class="glyphicon glyphicon-remove"></span> Usu≈Ñ
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
