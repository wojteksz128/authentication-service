<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Logowanie</title>

        <script th:replace="fragments/header :: header-css"></script>
    </head>
    <body th:fragment="content">
        <div class="container">
            <h1>Rejestracja</h1>
            <!--/*@thymesVar id="user" type="net.wojteksz128.authservice.service.user.UserRegistrationDto"*/-->
            <form th:action="@{/signUp}" method="post" th:object="${user}" class="form-login">
                <fieldset>
                    <div th:if="${ #fields.hasGlobalErrors() }" th:each="error: ${#fields.errors('global')}">
                        <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', ${error})"></div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('login')} ? 'has-error' : ''">
                        <label for="login">Login:</label>
                        <input type="text" class="form-control" id="login" th:field="*{login}" required="required"/>
                        <div th:if="${ #fields.hasErrors('login') }" th:each="error: ${#fields.errors('login')}">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('password')} ? 'has-error' : ''">
                        <label for="password">Hasło:</label>
                        <input type="password" class="form-control" id="password" th:field="*{password}" required="required"/>
                        <div th:if="${ #fields.hasErrors('password') }" th:each="error: ${#fields.errors('password')}">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('confirmPassword')} ? 'has-error' : ''">
                        <label for="confirmPassword">Powtórz hasło:</label>
                        <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}"
                               required="required"/>
                        <div th:if="${ #fields.hasErrors('confirmPassword') }" th:each="error: ${#fields.errors('confirmPassword')}">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.firstName')} ? 'has-error' : ''">
                        <label for="firstName">Imię:</label>
                        <input type="text" class="form-control" id="firstName" th:field="*{personalData.firstName}"
                               required="required"/>
                        <div th:if="${ #fields.hasErrors('personalData.firstName')}" th:each="error: ${#fields.errors('personalData.firstName')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.lastName')} ? 'has-error' : ''">
                        <label for="lastName">Nazwisko:</label>
                        <input type="text" class="form-control" id="lastName" th:field="*{personalData.lastName}"
                               required="required"/>
                        <div th:if="${ #fields.hasErrors('personalData.lastName')}" th:each="error: ${#fields.errors('personalData.lastName')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.birthDate')} ? 'has-error' : ''">
                        <label for="birthDate">Data urodzenia:</label>
                        <input type="date" class="form-control" id="birthDate" th:field="*{personalData.birthDate}"
                               required="required"/>
                        <div th:if="${ #fields.hasErrors('personalData.birthDate')}" th:each="error: ${#fields.errors('personalData.birthDate')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.email')} ? 'has-error' : ''">
                        <label for="email">Adres e-mail:</label>
                        <input type="email" class="form-control" id="email" th:field="*{personalData.email}" required="required"/>
                        <div th:if="${ #fields.hasErrors('personalData.email')}" th:each="error: ${#fields.errors('personalData.email')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.url')} ? 'has-error' : ''">
                        <label for="url">Adres URL profilu:</label>
                        <input type="text" class="form-control" id="url" th:field="*{personalData.url}"/>
                        <div th:if="${ #fields.hasErrors('personalData.url')}" th:each="error: ${#fields.errors('personalData.url')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('personalData.phoneNumber')} ? 'has-error' : ''">
                        <label for="phoneNumber">Numer telefonu:</label>
                        <input type="text" class="form-control" id="phoneNumber" th:field="*{personalData.phoneNumber}"/>
                        <div th:if="${ #fields.hasErrors('personalData.phoneNumber')}" th:each="error: ${#fields.errors('personalData.phoneNumber')}">
                            <div th:replace="fragments/message :: message(${T(net.wojteksz128.authservice.service.MessageType).ERROR}, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group" th:classappend="${#fields.hasErrors('terms')} ? 'has-error' : ''">
                        <div class="checkbox">
                            <label><input type="checkbox" th:field="*{terms}"/>Akceptuje <a>Warunki korzystania z usługi</a>.</label>
                        </div>
                        <div th:if="${ #fields.hasErrors('terms') }" th:each="error: ${#fields.errors('terms')}">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', ${error})"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" data-dismiss="modal">Zarejestruj</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </body>
</html>
