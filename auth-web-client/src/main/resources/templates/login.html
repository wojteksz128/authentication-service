<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Logowanie</title>

        <script th:replace="fragments/header :: header-css"></script>
    </head>
    <body>
        <div th:if="${ param.apiKey == null }">
            <div th:replace="fragments/header :: header"></div>
        </div>
        <div class="container">
            <h1>Logowanie</h1>
            <div class="col-sm-6">
                <form class="form-login" th:action="@{/signIn}" method="post">
                    <fieldset>
                        <div th:if="${ param.error }">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).ERROR }, 'Błąd!', 'Podano nieprawidłowy e-mail lub hasło.')"></div>
                        </div>
                        <div th:if="${ param.logout }">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).INFO }, 'Wylogowano.', 'Użytkownik został wylogowany.')"></div>
                        </div>
                        <div th:if="${ param.registered }">
                            <div th:replace="fragments/message :: message(${ T(net.wojteksz128.authservice.service.MessageType).INFO }, 'Zarejestrowano.', 'Nowy użytkownik został zarejestrowany. Teraz możesz się zalogować.')"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Adres e-mail:</label>
                            <input type="email" class="form-control" id="email" name="username" required="required"/>
                        </div>
                        <div class="form-group">
                            <label for="password">Hasło:</label>
                            <input type="password" class="form-control" id="password" name="password" required="required"/>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary" data-dismiss="modal">Zaloguj</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="col-sm-6" style="text-align: center">
                <div class="alert alert-info">
                    <p>Nie posiadasz jeszcze konta?</p>
                    <a class="btn btn-primary" th:href="@{/signUp}">Utwórz nowe konto</a>
                </div>
            </div>

        </div>
        <div th:replace="fragments/header :: footer"></div>
    </body>
</html>
