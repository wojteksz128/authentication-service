########################################################################################################################
#   Thymeleaf configuration
########################################################################################################################

spring.thymeleaf.cache = false

########################################################################################################################
#   Logging configuration
########################################################################################################################

logging.level.org.springframework.security = DEBUG

########################################################################################################################
#   Spring Data JPA configuration
########################################################################################################################

#spring.jpa.hibernate.ddl-auto = none
spring.jpa.hibernate.ddl-auto = update
#spring.jpa.hibernate.ddl-auto = create
#spring.jpa.hibernate.ddl-auto = create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

spring.datasource.url = jdbc:mysql://localhost:3306/authservice_db
spring.datasource.username = authservice
spring.datasource.password = authservice

########################################################################################################################
#   Spring Security OAuth2 configuration
########################################################################################################################
security.oauth2.client.client-id = acme
security.oauth2.client.client-secret = acmesecret
security.oauth2.client.scope = read,write
security.oauth2.client.auto-approve-scopes = '.*'