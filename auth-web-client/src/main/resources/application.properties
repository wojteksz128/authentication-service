########################################################################################################################
#   Thymeleaf configuration
########################################################################################################################

spring.thymeleaf.cache = false

########################################################################################################################
#   Logging configuration
########################################################################################################################

#logging.level.org.springframework.security = DEBUG

########################################################################################################################
#   Spring Security OAuth2 configuration
########################################################################################################################
auth.server.url = 192.168.8.101

security.basic.enabled = false
security.oauth2.client.client-id = ClientId
security.oauth2.client.client-secret = secret
security.oauth2.client.access-token-uri = http://${auth.server.url}:8081/auth/oauth/token
security.oauth2.client.user-authorization-uri = http://${auth.server.url}:8081/auth/oauth/authorize
security.oauth2.resource.user-info-uri = http://${auth.server.url}:8081/auth/me/principal

server.session.cookie.name = UISESSION